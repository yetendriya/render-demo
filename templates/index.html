<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance System</title>
    <style>
        /* Body and background image settings */
        body {
            background-image: url('background.jpg'); /* Update this with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        /* Style for the main heading */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(20, 19, 19, 0.5);
        }

        /* Style for the form container */
        .form-container {
            background: rgba(81, 73, 73, 0.8); /* Semi-transparent dark background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
            max-height: 70vh;
            overflow-y: auto; /* Enables vertical scrolling if needed */
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            color: white;
            font-size: 1rem;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Style for the submit button */
        input[type="submit"] {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 20px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Predictive Maintenance System</h1>
    <div class="form-container">
        <form action="/predict" method="post">
            <label for="flowRate">Flow Rate:</label>
            <input type="number" step="0.01" name="flowRate" required>

            <label for="pressure">Pressure:</label>
            <input type="number" step="0.01" name="pressure" required>

            <label for="pipeAge">Pipe Age:</label>
            <input type="number" name="pipeAge" required>

            <label for="diameter">Diameter:</label>
            <input type="number" step="0.1" name="diameter" required>

            <label for="material">Material (0 for Concrete, 1 for Steel):</label>
            <input type="number" name="material" required>

            <label for="temperature">Temperature:</label>
            <input type="number" step="0.1" name="temperature" required>

            <label for="soilMoisture">Soil Moisture:</label>
            <input type="number" step="0.1" name="soilMoisture" required>

            <label for="corrosionLevel">Corrosion Level:</label>
            <input type="number" step="0.01" name="corrosionLevel" required>

            <label for="maintenanceFrequency">Maintenance Frequency:</label>
            <input type="number" name="maintenanceFrequency" required>

            <label for="leakageHistory">Leakage History:</label>
            <input type="number" name="leakageHistory" required>

            <label for="waterQuality">Water Quality:</label>
            <input type="number" step="0.1" name="waterQuality" required>

            <label for="groundVibration">Ground Vibration:</label>
            <input type="number" step="0.1" name="groundVibration" required>

            <label for="pipeCoatingCondition">Pipe Coating Condition:</label>
            <input type="number" name="pipeCoatingCondition" required>

            <label for="pipelineDepth">Pipeline Depth:</label>
            <input type="number" step="0.1" name="pipelineDepth" required>

            <label for="humidity">Humidity:</label>
            <input type="number" step="0.1" name="humidity" required>

            <label for="inspectionFrequency">Inspection Frequency:</label>
            <input type="number" name="inspectionFrequency" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
